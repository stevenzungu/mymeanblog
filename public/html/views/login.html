<form ng-submit='login(user)'>
  <div>
    <label>Email:</label>
    <input type="text" ng-model='user.email' ng-required='true'>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" ng-model="user.password" ng-required='true'>
  </div>
  <button type="submit">Login!</button>
</form>
